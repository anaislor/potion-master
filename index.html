<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="/js/game.js"></script>
  <script type="module" src="/js/dom.js"></script>
  <title>Potion Master</title>
</head>
<body>
  <nav id="potionMaster">
      <div id="poudlard">
        <img src="/images/poudlard.png" alt="poudlard">
      </div>
      <h1>Potion master</h1>
  </nav>
  <div id="container">
  <div id="tries">
    <h2>Tries</h2>
    <ol id="triesList">
      <li class="try"></li>
    </ol>
  </div>
  <div id="containerGame">
  <div id="potion">
    <img id="cauldron" src="/images/chaudron-noir.gif"  alt="cauldron">
  </div>
  <div id="ingredients">
  <h2>Ingredients</h2>
  <div class="ingredient">
    <p>Bicorn Horn</p>
    <div >
      <img  id="bicornHorn" src="/images/bicorn-horn.png" draggable="true" alt="Bicorn Horn" >
    </div>
  </div>
  <div class="ingredient">
    <p>Leeches</p>
    <div>
      <img id="leeches" src="/images/leeches.png" alt="Leeches" draggable="true">
    </div>
  </div>
  <div class="ingredient">
    <p>Boomslang Skin</p>
    <div>
      <img id="boomslangSkin" src="/images/boomslang-skin.png" alt="Boomslang Skin" draggable="true">
    </div>
  </div>
  <div class="ingredient">
    <p>Flies</p>
    <div>
      <img id="flies" src="/images/flies.png" alt="Flies" draggable="true" ondragstart="dragstartHandler(ev)">
    </div>
  </div>
  </div>
  </div>
</div>
<footer>
  <div></div>
</footer>
  
</body>
</html>
